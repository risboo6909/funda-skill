name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  CLAWHUB_ARTIFACT_NAME: funda-skill-clawhub-upload

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run unit tests
        run: python -m unittest discover -s tests -v

  package-clawhub:
    name: Package ClawHub Artifact
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ClawHub.ai upload folder
        run: |
          mkdir -p dist/clawhub-upload/scripts
          cp SKILL.md dist/clawhub-upload/
          cp README.md dist/clawhub-upload/
          cp scripts/funda_gateway.py dist/clawhub-upload/scripts/
          cp scripts/requirements.txt dist/clawhub-upload/scripts/
          cp scripts/tls_client.py dist/clawhub-upload/scripts/

      - name: Upload ClawHub.ai artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.CLAWHUB_ARTIFACT_NAME }}
          path: dist/clawhub-upload
          if-no-files-found: error
